<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsureBot Quest 2025 - Hackers Enter Into Lobby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            position: relative;
        }

        .chat-container {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 28rem;
            height: 90vh;
        }

        .chat-header {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #212121;
            padding: 1.5rem;
            text-align: center;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            position: relative;
            z-index: 10;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
            background-color: #f9fafb;
        }

        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .user-message {
            align-self: flex-end;
            background-color: #FFD700;
            color: #212121;
            border-bottom-right-radius: 0.25rem;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #ffffff;
            color: #374151;
            border-bottom-left-radius: 0.25rem;
        }

        .chat-input-area {
            background-color: #ffffff;
            padding: 1rem 1.5rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-bottom-left-radius: 1.5rem;
            border-bottom-right-radius: 1.5rem;
        }

        .chat-input {
            flex-grow: 1;
            border: 1px solid #d1d5db;
            border-radius: 9999px;
            padding: 0.75rem 1.25rem;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.2s ease-in-out;
        }

        .chat-input:focus {
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }

        .mic-button {
            background: linear-gradient(45deg, #212121 0%, #424242 100%);
            color: #FFD700;
            border: none;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }

        .mic-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }
        .mic-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25);
        }

        .mic-button.listening {
            background: linear-gradient(45deg, #FFD700 0%, #FFA500 100%);
            color: #212121;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #FFD700;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            text-align: center;
            max-width: 90%;
        }

        .message-box button {
            background-color: #FFD700;
            color: #212121;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.2s ease-in-out;
        }

        .message-box button:hover {
            background-color: #FFA500;
        }

        .user-id-display {
            font-size: 0.75rem;
            color: rgba(33, 33, 33, 0.7);
            margin-top: 0.5rem;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1 class="text-3xl font-bold">Hackers Enter Into Lobby</h1>
            <p class="text-sm mt-1 opacity-90">InsureBot Quest 2025</p>
            <div id="userIdDisplay" class="user-id-display"></div>
        </div>
        <div id="chatMessages" class="chat-messages">
            <div class="message-bubble bot-message">
                Hello! I'm InsureBot, your virtual insurance agent from ValuEnable. I'm listening for your questions. How can I assist you today?
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type your message or click the mic to start listening...">
            <button id="micButton" class="mic-button">
                <i class="fas fa-microphone"></i>
            </button>
            <div id="loadingSpinner" class="loading-spinner"></div>
        </div>
    </div>

    <div id="messageBox" class="message-box">
        <p id="messageBoxText"></p>
        <button onclick="hideMessageBox()">OK</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "YOUR_FIREBASE_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_FIREBASE_PROJECT_ID",
            storageBucket: "YOUR_FIREBASE_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_FIREBASE_APP_ID"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let db;
        let auth;
        let userId = 'anonymous';
        let firebaseInitialized = false;

        async function initFirebase() {
            if (firebaseConfig.apiKey && firebaseConfig.apiKey !== "YOUR_FIREBASE_API_KEY") {
                try {
                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);

                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }

                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            userId = user.uid;
                            document.getElementById('userIdDisplay').textContent = `User ID: ${userId}`;
                            console.log("Firebase initialized and user authenticated:", userId);
                            firebaseInitialized = true;
                            listenForMessages();
                        } else {
                            userId = 'anonymous';
                            document.getElementById('userIdDisplay').textContent = `User ID: ${userId} (Anonymous)`;
                            console.log("User is signed out or anonymous.");
                            firebaseInitialized = false;
                        }
                    });
                } catch (error) {
                    console.error("Error initializing Firebase:", error);
                    firebaseInitialized = false;
                }
            } else {
                console.warn("Firebase configuration is missing or using placeholder values. Chat history will NOT be saved locally. To enable, replace placeholders with your actual Firebase project credentials.");
                document.getElementById('userIdDisplay').textContent = `User ID: ${userId} (Firebase disabled)`;
                firebaseInitialized = false;
            }
        }

        async function addMessageToFirestore(sender, text) {
            if (!firebaseInitialized || !db || !userId) {
                console.warn("Firestore not initialized or user not authenticated. Message not saved.");
                return;
            }
            try {
                const chatCollectionRef = collection(db, `artifacts/${appId}/public/data/chat_history`);
                await addDoc(chatCollectionRef, {
                    userId: userId,
                    sender: sender,
                    text: text,
                    timestamp: serverTimestamp()
                });
            } catch (e) {
                console.error("Error adding document to Firestore: ", e);
            }
        }

        function listenForMessages() {
            if (!firebaseInitialized || !db || !userId) {
                console.warn("Firestore not initialized or user not authenticated. Cannot listen for messages.");
                return;
            }
            const q = query(collection(db, `artifacts/${appId}/public/data/chat_history`));

            onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const msg = change.doc.data();
                        const messageElementId = `${msg.sender}-${change.doc.id}`;
                        if (!document.getElementById(messageElementId)) {
                            addMessage(msg.sender, msg.text, messageElementId);
                        }
                    }
                });
            }, (error) => {
                console.error("Error listening to Firestore messages:", error);
            });
        }

        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const micButton = document.getElementById('micButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const messageBox = document.getElementById('messageBox');
        const messageBoxText = document.getElementById('messageBoxText');

        let recognition;
        let isListening = false;
        let isSpeaking = false;
        let speechSynthesisUtterance = null;
        let ignoreNextEnd = false;
        let botSpeakingTimeout;
        let silenceDetectionTimeout;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = 'en-IN';

            recognition.onstart = () => {
                isListening = true;
                micButton.classList.add('listening');
                chatInput.placeholder = "Listening...";
                console.log("Speech recognition started.");
            };

            recognition.onresult = (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript.trim();
                console.log("User said:", transcript);

                // Stop the bot from speaking if the user interrupts
                if (isSpeaking) {
                    stopSpeech();
                    clearTimeout(silenceDetectionTimeout);
                    clearTimeout(botSpeakingTimeout);
                }

                sendMessage(transcript, 'user');
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                if (event.error === 'not-allowed') {
                    showMessageBox("Microphone access denied. Please enable it in your browser settings.");
                } else {
                    showMessageBox("Speech recognition error: " + event.error);
                }
                stopListening();
            };

            recognition.onend = () => {
                if (ignoreNextEnd) {
                    ignoreNextEnd = false;
                    return;
                }
                // Automatically restart the continuous recognition loop
                if (isListening && !isSpeaking) {
                    console.log("Recognition ended, restarting automatically.");
                    startListening();
                } else if (isSpeaking) {
                    console.log("Recognition ended while bot was speaking. Waiting for bot to finish.");
                    botSpeakingTimeout = setTimeout(() => {
                        if (!isListening) {
                            startListening();
                        }
                    }, 500);
                } else {
                    console.log("Recognition ended naturally.");
                    micButton.classList.remove('listening');
                    chatInput.placeholder = "Type your message or click the mic to start listening...";
                }
            };
        } else {
            micButton.disabled = true;
            micButton.title = "Speech recognition not supported in this browser.";
            showMessageBox("Your browser does not support Web Speech API for speech recognition. You can still type messages.");
        }

        function showMessageBox(message) {
            messageBoxText.textContent = message;
            messageBox.style.display = 'block';
        }

        function hideMessageBox() {
            messageBox.style.display = 'none';
        }

        function addMessage(sender, text, id = null) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message-bubble');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageElement.textContent = text;
            if (id) {
                messageElement.id = id;
            }
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showLoading() {
            loadingSpinner.style.display = 'block';
            micButton.disabled = true;
            chatInput.disabled = true;
        }

        function hideLoading() {
            loadingSpinner.style.display = 'none';
            micButton.disabled = false;
            chatInput.disabled = false;
        }

        function speakResponse(text) {
            stopSpeech(); // Stop any previous speech
            
            isSpeaking = true;
            if(isListening) {
                // If the bot is speaking, we stop the continuous listening temporarily to avoid echo/re-triggering
                ignoreNextEnd = true;
                recognition.stop();
            }

            speechSynthesisUtterance = new SpeechSynthesisUtterance(text);
            speechSynthesisUtterance.lang = 'en-IN';
            speechSynthesisUtterance.rate = 1.0;
            speechSynthesisUtterance.pitch = 1.0;

            speechSynthesisUtterance.onend = () => {
                isSpeaking = false;
                console.log("Bot finished speaking. Restarting listening.");
                // Give a short delay to allow the user to speak
                silenceDetectionTimeout = setTimeout(() => {
                    if (!isListening) {
                        startListening();
                    }
                }, 500);
            };

            speechSynthesis.speak(speechSynthesisUtterance);
        }

        function stopSpeech() {
            if (speechSynthesisUtterance && speechSynthesis.speaking) {
                speechSynthesis.cancel();
                isSpeaking = false;
            }
        }

        async function getGeminiResponse(userMessage) {
            showLoading();

            const apiKey = "AIzaSyAWvxgo_47LWZwWjkM2S1prXiRSOBrdQvw"; // <<< API key fixed here

            if (apiKey === "YOUR_GEMINI_API_KEY" || !apiKey) {
                const errorMessage = "Gemini API key is missing. Please replace 'YOUR_GEMINI_API_KEY' in the code with your actual key to enable bot responses.";
                showMessageBox(errorMessage);
                addMessage('bot', errorMessage);
                hideLoading();
                console.error("Gemini API key is missing or invalid.");
                return;
            }

            const prompt = `You are InsureBot, an empathetic and knowledgeable insurance agent from ValuEnable. Your goal is to assist potential customers with their insurance queries, provide accurate information, and replicate a human-like conversation.

Crucially, speak naturally, as a human would, avoiding overly formal, robotic, or stiff phrasing. Keep your answers very concise and to the point, like a short, direct answer a human would give in a quick conversation. Aim for responses that are typically 1-3 sentences long. Use a helpful, friendly, and professional tone. If you don't have specific information, suggest connecting them with a human agent.

Here's some key information you should know and use to answer questions:

* **ValuEnable:** A full-stack insuretech platform backed by Rainmatter (Zerodha). Focuses on behavioral nudges, data-led personalization, and embedded credit for life insurance in India.
* **Rainmatter:** An incubator and fund by Zerodha, focusing on fintech startups. They back innovative companies like ValuEnable.
* **Primary Focus:** ValuEnable primarily focuses on life insurance products in India, often integrated with digital lending and financial products.
* **Reliability:** ValuEnable is a reputable insuretech platform backed by Rainmatter (Zerodha), a well-known financial services company in India. We are committed to transforming how India experiences life insurance.

Common Queries & Answers (Use these as a knowledge base):
    * **"What is life insurance?"**: Life insurance is a contract between an insurance policy holder and an insurer, where the insurer promises to pay a designated beneficiary a sum of money (the "benefit") upon the death of an insured person. It's designed to provide financial security for your loved ones.
    * **"How do I get a quote?"**: To get a quote, I'll need a few details like your age, health status, and the type of coverage you're interested in. Would you like me to walk you through the process?
    * **"What documents do I need for a policy?"**: Typically, you'll need identity proof (like Aadhar or PAN card), address proof, income proof, and sometimes medical reports depending on the policy and sum assured.
    * **"Can I change my policy later?"**: Many policies offer flexibility for changes like nominee updates, premium payment frequency, or even increasing coverage. It depends on the specific policy terms.
    * **"How do I make a claim?"**: To make a claim, you'll usually need to notify ValuEnable, submit the required documents (like death certificate, policy document, claimant's ID), and our team will guide you through the process.
    * **"What kind of insurance does ValuEnable offer?"**: ValuEnable primarily focuses on life insurance products in India, often integrated with digital lending and financial products.
    * **"Is ValuEnable reliable?"**: Yes, ValuEnable is a reputable insuretech platform backed by Rainmatter (Zerodha), a well-known financial services company in India. We are committed to transforming how India experiences life insurance.

Your response should be:
* Very concise and to the point. Aim for 1-3 sentences.
* Empathetic: Show understanding and care.
* Accurate: Use the provided knowledge base.
* Natural: Avoid robotic language.
* Handle Interruptions: If the user's input seems to change topic abruptly, acknowledge the new topic gracefully.

User's message: "${userMessage}"`;

            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });

            const payload = { contents: chatHistory };
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const botResponse = result.candidates[0].content.parts[0].text;
                    console.log("Bot response:", botResponse);
                    addMessage('bot', botResponse);
                    speakResponse(botResponse);
                    addMessageToFirestore('bot', botResponse);
                } else {
                    console.error("Gemini API returned an unexpected structure:", result);
                    const errorMessage = "I apologize, but I couldn't generate a response. The AI model returned an unexpected format.";
                    addMessage('bot', errorMessage);
                    speakResponse(errorMessage);
                    addMessageToFirestore('bot', errorMessage);
                }
            } catch (error) {
                console.error("Error communicating with Gemini API:", error);
                const errorMessage = "I'm sorry, I'm having trouble connecting right now. Please try again in a moment.";
                addMessage('bot', errorMessage);
                speakResponse(errorMessage);
                addMessageToFirestore('bot', errorMessage);
            } finally {
                hideLoading();
            }
        }

        async function sendMessage(message, sender) {
            if (!message.trim()) return;

            addMessage(sender, message);
            addMessageToFirestore(sender, message);

            chatInput.value = '';

            if (sender === 'user') {
                await getGeminiResponse(message);
            }
        }

        chatInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage(chatInput.value, 'user');
            }
        });

        micButton.addEventListener('click', () => {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        });

        function startListening() {
            if (recognition) {
                if (speechSynthesisUtterance && speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                }
                micButton.classList.add('listening');
                chatInput.placeholder = "Listening...";
                recognition.start();
            } else {
                showMessageBox("Speech recognition is not available.");
            }
        }

        function stopListening() {
            if (recognition) {
                recognition.stop();
            }
            isListening = false;
            micButton.classList.remove('listening');
            chatInput.placeholder = "Type your message or click the mic to start listening...";
        }

        window.onload = function() {
            initFirebase();
            speechSynthesis.getVoices();
        };

    </script>
</body>
</html>
